        <div class="col-sm-6 bg-pink">
            <div class="form-div bg-pink">
                <!-- <p class="form-title">tell us What You Think </p> -->
                <form action="" [formGroup]="ContactUS" class="form" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="Fname">frist name</label> <br>
                        <input type="text" name="Fname" id="Fname" formControlName="Fname">
                    </div>
                    <div class="form-group">
                        <label for="Lname">Last Name </label> <br>
                        <input type="text" name="Lname" id="Lname" formControlName="Lname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label> <br>
                        <input type="text" name="email" id="email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Mobile number</label> <br>
                        <input type="text" name="phone" id="phone" formControlName="phone">
                    </div>
                    <div class="form-group">
                        <textarea name="msg" id="msg" cols="50" rows="3" placeholder="How can we help you ?" formControlName="msg"></textarea>
                    </div>

                    <div class="col-12  text-center mb-4">
                        <button class="btn btn-outline-dark text-capitalize submit">Send feedback</button>
                    </div>
                    <div class=" container alert alert-success text-center p-1 m-1" *ngIf="sended=='your message sended successfully'">{{sended}}</div>
                    <div class="container alert alert-danger text-center p-1 m-1" *ngIf="sended=='please: fill all the form data'">{{sended}}</div>
                </form>
                
            </div>
        </div>
    </div>
</div>
